<div class="p-2">
    <div class="c-avatarContainer">
    <img [src]="avatarImage || '../../../../assets/images/avatar.png'"  width="200" height="200" class="c-avatarImage d-block mx-auto" alt="">
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="c-form">
        <div class="form-group text-center pt-3 mb-0">
                <label class="c-upload-button btn btn-secondary"
                    >{{avatarImage ? 'Update image' : 'Upload image'}}
                    <input type="file" class="form-control mt-2" (change)="onFileChange($event)" [readOnly]="sendingData" hidden/>
                </label>
            </div>
        <div class="form-group">
            <label class="d-block"
                >Name<sup class="text-danger p"> *</sup>
                <input type="text" class="form-control mt-2" formControlName="name" [readOnly]="sendingData" />
                <small *ngIf="isInputValid('name')" class="text-danger">
                    {{ getValidationErrorMessage('name') }}
                </small>
            </label>
        </div>
        <div class="form-group">
            <label class="d-block"
                >Phone<sup class="text-danger p"> *</sup>
                <input type="text" class="form-control mt-2" formControlName="phone" [readOnly]="sendingData"/>
                <small *ngIf="isInputValid('phone')" class="text-danger">
                    {{ getValidationErrorMessage('phone') }}
                </small>
            </label>
        </div>
        <div class="form-group">
            <label class="d-block"
                >Email
                <input type="email" class="form-control mt-2" formControlName="email" [readOnly]="sendingData" />
                <small *ngIf="isInputValid('email')" class="text-danger">
                    {{ getValidationErrorMessage('email') }}
                </small>
            </label>
        </div>
        <div class="form-group">
            <label class="d-block"
                >Company
                <input type="text" class="form-control mt-2" formControlName="company" [readOnly]="sendingData" />
                <small *ngIf="isInputValid('company')" class="text-danger">
                    {{ getValidationErrorMessage('company') }}
                </small>
            </label>
        </div>
        <div *ngIf="sendingData" class="d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary mx-auto" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <button
            *ngIf="!sendingData"
            type="submit"
            class="btn btn-primary px-5 d-block mx-auto"
            [disabled]="!contactForm.valid"
        >
            Create
        </button>
    </form>
</div>
