<div *ngIf="contact" class="c-contact-details row m-0 p-3 h-100">
    <div class="col-10 col-sm-8 col-md-6 offset-1 offset-sm-2 offset-md-3 p-0 card">
        <img [src]="contact.avatar" class="card-img-top" alt="..." />
        <div class="card-body d-flex flex-column position-relative">
            <a [routerLink]="['/contacts', contact._id, 'edit']">
                <button
                    class="c-edit-button btn d-flex align-items-center justify-content-center p-2 rounded-circle bg-light"
                >
                    <img src="../../../../assets/icons/edit-regular.svg" width="20" height="20" alt="" />
                </button>
            </a>
            <h5 class="card-title text-center mb-3">{{ contact.name }}</h5>
            <div class="dropdown-divider"></div>
            <div class="d-flex align-items-center justify-content-between mt-2">
                <h6>Phone</h6>
                <h5>{{ contact.phone }}</h5>
            </div>
            <div *ngIf="contact.email" class="d-flex align-items-center justify-content-between mt-2">
                <h6>Email</h6>
                <h5>{{ contact.email }}</h5>
            </div>
            <div *ngIf="contact.company" class="d-flex align-items-center justify-content-between mt-2">
                <h6>Company</h6>
                <h5>{{ contact.company }}</h5>
            </div>
            <button class="btn btn-success mt-auto" (click)="onCall()">Call</button>
        </div>
    </div>
</div>
