<div class="p-2">
    <div class="c-avatarContainer position-relative">
        <a [routerLink]="['/contacts', contact._id]">
            <button
                class="c-edit-button btn d-flex align-items-center justify-content-center p-2 rounded-circle bg-light"
            >
                <img src="../../../../assets/icons/arrow-left-solid.svg" width="20" height="20" alt="" />
            </button>
        </a>
        <img [src]="avatarImage" width="200" height="200" class="c-avatarImage d-block mx-auto" alt="" />
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="c-form">
        <div class="form-group text-center pt-3 mb-0">
            <label class="c-upload-button btn btn-secondary"
                >Update image
                <input
                    type="file"
                    class="form-control mt-2"
                    (change)="onFileChange($event)"
                    [readOnly]="loading"
                    hidden
                />
            </label>
        </div>
        <div class="form-group">
            <label class="d-block"
                >Name<sup class="text-danger p"> *</sup>
                <input type="text" class="form-control mt-2" formControlName="name" [readOnly]="loading" />
                <small *ngIf="isInputValid('name')" class="text-danger">
                    {{ getValidationErrorMessage('name') }}
                </small>
            </label>
        </div>
        <div class="form-group">
            <label class="d-block"
                >Phone<sup class="text-danger p"> *</sup>
                <input type="text" class="form-control mt-2" formControlName="phone" [readOnly]="loading" />
                <small *ngIf="isInputValid('phone')" class="text-danger">
                    {{ getValidationErrorMessage('phone') }}
                </small>
            </label>
        </div>
        <div class="form-group">
            <label class="d-block"
                >Email
                <input type="email" class="form-control mt-2" formControlName="email" [readOnly]="loading" />
                <small *ngIf="isInputValid('email')" class="text-danger">
                    {{ getValidationErrorMessage('email') }}
                </small>
            </label>
        </div>
        <div class="form-group">
            <label class="d-block"
                >Company
                <input type="text" class="form-control mt-2" formControlName="company" [readOnly]="loading" />
                <small *ngIf="isInputValid('company')" class="text-danger">
                    {{ getValidationErrorMessage('company') }}
                </small>
            </label>
        </div>
        <div *ngIf="loading" class="d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary mx-auto" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <button
            *ngIf="!loading"
            type="submit"
            class="btn btn-primary px-5 d-block mx-auto"
            [disabled]="!contactForm.valid"
        >
            Update
        </button>
    </form>
</div>
